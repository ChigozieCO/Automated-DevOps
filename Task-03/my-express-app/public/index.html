<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Password Strength Checker</h1>
  <p>Enter your password below:</p>
  <input type="text" id="passwordInput" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Check</button>
  <p id="result"></p>

  <script>
    async function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const response = await fetch("/check-password", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ password })
      });
      const result = await response.text();
      document.getElementById("result").innerText = result;
    }
  </script>
  <p>Explore the API at <a href="/api">/api</a></p>
</body>
</html>
